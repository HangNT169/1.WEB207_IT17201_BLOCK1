<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-size: 50px;
      }
    </style>
  </head>

  <body ng-app="demo_routing">
    <ul>
      <li><a href="#blue/HangNT169">Blue</a></li>
      <li><a href="#red">Red</a></li>
      <li><a href="#green">Green</a></li>
    </ul>
    <div ng-view></div>
    <!-- ng-view: đặt chỗ cho các template giao diện hiẹn thị
    khi có yêu cầu. Bản chất nó là giao diện được yêu cầu nạp vào view -->
    <!-- De su dung dc SPA can them thu vien: angular-router.js -->
    <script src="../../js/angular.js"></script>
    <script src="../../js/angular-route.js"></script>
    <script src="../Demo2/controllers/BlueController.js"></script>
    <script src="../Demo2/controllers/GreenController.js"></script>
    <script src="../Demo2/controllers/RedController.js"></script>
    <script>
      let app = angular.module("demo_routing", ["ngRoute"]);
      app.controller("blueController", blueController);
      app.controller("redController", redController);
      app.controller("greenController", greenController);
      app.config(function ($routeProvider, $locationProvider) {
        $locationProvider.hashPrefix(""); // xoa khoang thua cua url
        // giong switch case
        $routeProvider
          .when("/blue/:name", {
            // templateUrl: "pages/blue.html",
            template: `<h1>{{message}}</h1>`,
            controller: "blueController",
          })
          .when("/red", {
            templateUrl: "pages/red.html",
            controller: "redController",
          })
          .when("/green", {
            templateUrl: "pages/green.html",
            controller: "greenController",
          })
          .otherwise({
            redirectTo: "/", // khi sai se quay lai trang chu
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Angular JS 
        1. Giới thiệu 
        2. Ưu và nhược điểm 
        3. Hướng dẫn cài đặt
        4. Các thành phần chính của angular js
            + ng-app:1 directive của angular js
            + ng- model: 1 directive 
            + ng-controller :...
            ....
    -->
    <!-- Ng-app: Thường sẽ viết ở html hoặc ở body -->
    <div>
      <input type="text" ng-model="name" />
      <div>{{name}}</div>
      <div>10+20={{10+20}}</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </body>
</html>
